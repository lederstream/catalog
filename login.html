<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinebestial - Iniciar Sesión</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos propios -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/utilities.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4 max-w-md">
        <!-- Logo y volver al inicio -->
        <div class="text-center mb-8">
            <a href="admin.html" class="inline-block">
                <h1 class="text-3xl font-bold text-blue-600">Cinebestial</h1>
                <p class="text-gray-600">Panel de Administración</p>
            </a>
        </div>

        <!-- Formulario de Login -->
        <div id="loginForm" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Correo Electrónico</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@ejemplo.com">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu contraseña">
            </div>
            <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Iniciar Sesión
            </button>
            <p class="text-center text-gray-500 text-sm mt-4">
                ¿No tienes cuenta? <a href="#" id="showRegister" class="text-blue-600 hover:underline">Regístrate aquí</a>
            </p>
            <div class="mt-4 p-3 bg-yellow-100 rounded-lg text-yellow-800 text-sm">
                <p class="font-semibold">Nota:</p>
                <p>Para usar esta aplicación, primero debes configurar las políticas de seguridad en Supabase.</p>
            </div>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="registerEmail">Correo Electrónico</label>
                <input type="email" id="registerEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tu@email.com">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="registerPassword">Contraseña (mínimo 6 caracteres)</label>
                <input type="password" id="registerPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="registerBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Crear Cuenta
            </button>
            <p class="text-center text-gray-500 text-sm mt-4">
                ¿Ya tienes cuenta? <a href="#" id="showLogin" class="text-blue-600 hover:underline">Inicia sesión aquí</a>
            </p>
        </div>

        <!-- Volver al inicio -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-600 hover:underline">
                <i class="fas fa-arrow-left mr-2"></i>Volver al catálogo principal
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/supabase.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
