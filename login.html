<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinebestial - Iniciar Sesión</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center py-8">
    <div class="container mx-auto px-4 max-w-md">
        <!-- Logo y volver al inicio -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-block">
                <h1 class="text-3xl font-bold text-blue-600">Cinebestial</h1>
                <p class="text-gray-600">Panel de Administración</p>
            </a>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
            
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@ejemplo.com" required>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Contraseña</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tu contraseña" required>
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                Iniciar Sesión
            </button>
            
            <p class="text-center text-gray-500 text-sm mt-4">
                ¿Olvidaste tu contraseña? <a href="#" id="showReset" class="text-blue-600 hover:underline">Recupérala aquí</a>
            </p>
        </form>

        <!-- Formulario de Restablecimiento de Contraseña -->
        <form id="resetForm" class="bg-white rounded-lg shadow-lg p-6 mt-4 hidden">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Restablecer Contraseña</h2>
            
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="resetEmail">Correo Electrónico</label>
                <input type="email" id="resetEmail" name="resetEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tu@email.com" required>
            </div>
            
            <button type="submit" id="resetBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                Enviar Enlace de Recuperación
            </button>
            
            <p class="text-center text-gray-500 text-sm mt-4">
                <a href="#" id="showLoginFromReset" class="text-blue-600 hover:underline">Volver al inicio de sesión</a>
            </p>
        </form>

        <!-- Volver al inicio -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-blue-600 hover:underline">
                <i class="fas fa-arrow-left mr-2"></i>Volver al catálogo principal
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/supabase.js"></script>
    <script type="module" src="scripts/core/auth.js"></script>
    <script type="module" src="scripts/pages/login.js"></script>
</body>
</html>
